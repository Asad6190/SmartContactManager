<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>This is Home page</title>
</head>
<body>
<section>

    <div class="card mr-3 ml-3">

        <div class="card-body">

            <h1 class="text-center">Add Contact</h1>

            <div class="container-fluid mt-1">

                <div class="row">

                    <div class="col-md-8 offset-md-2">

                        <form action="#"
                              th:object="${contact}"
                              enctype="multipart/form-data"
                              method="post"
                              th:action="@{/user/process-contact}"
                              class="mt-2"
                        >

                            <!--  yeh field first name kay liye hai     -->

                            <div class="input-group">

                                <div class="input-group-prepend">

                                    <!--                                    yeh sab system + jo bana hai field kay sath uska hai-->

                                    <div class="input-group-text">

                                        <i class="fa fa-plus"></i>

                                    </div>

                                </div>

                                <input required type="text"
                                       id="firstName"
                                       name="name"
                                       placeholder="Enter Name Here"
                                       class="form-control">
                            </div>


                            <!-- Second name wali field hai yeh-->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">
                                    <!--                                    yeh sab system + jo bana hai field kay sath uska hai-->
                                    <div class="input-group-text ">

                                        <i class="fas fa-user-alt"></i>

                                    </div>

                                </div>

                                <input required type="text"
                                       id="secondName"
                                       name="secondName"
                                       placeholder="Enter Nick Name Here"
                                       class="form-control">
                            </div>

                            <!--                            Phone ki field hai yeh-->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">
                                    <!--                                    yeh sab system + jo bana hai field kay sath uska hai-->
                                    <div class="input-group-text ">

                                        <i class="fa fa-phone"></i>

                                    </div>

                                </div>

                                <input required min="10" type="number"
                                       id="phone"
                                       name="phone"
                                       placeholder="Enter Phone Number Here"
                                       class="form-control">
                            </div>

                            <!--                            Yeh email kay liye hai -->

                            <div class="input-group mt-3">

                                <div class="input-group-prepend">
                                    <!--          yeh sab system + jo bana hai field kay sath uska hai-->
                                    <div class="input-group-text">


                                    </div>

                                </div>

                                <input required type="email"
                                       id="email"
                                       name="email"
                                       placeholder="Enter Email Here"
                                       class="form-control">
                            </div>

                            <!--                            Work Field-->


                            <div class="input-group mt-3">

                                <div class="input-group-prepend">
                                    <!--          yeh sab system + jo bana hai field kay sath uska hai-->
                                    <div class="input-group-text ">

                                        <i class="fa fa-briefcase"></i>

                                    </div>

                                </div>

                                <input required type="text"
                                       id="work"
                                       name="work"
                                       placeholder="Enter Work Here"
                                       class="form-control">
                            </div>

                            <!--                         contact Description ka hai yeh-->

                            <div class="input-group mt-3">

                                <textarea id="mytextarea"
                                        placeholder="Enter Contact Description"
                                        name="description"
                                        class="form-control"
                                        rows="10"
                                >
                                </textarea>
                            </div>

                            <!--                           Contact image field-->

                            <div class="custom-file">
                                <input type="file" name="profileImage">
                            </div>

                            <div class="container text-center">
                                <button class="btn btn-outline-primary">Save Contact</button>

                            </div>

                        </form>


                    </div>

                </div>

            </div>

        </div>

    </div>

    <script src="https://cdn.tiny.cloud/1/iup4h44sz48ksmikbnuh6gmtd9hfe81ioja15w2lzjo40rlc/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>

    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>

    <script>

        $(document).ready(() => {
            $(".item").removeClass("active");
            $("#add-link").addClass("active");
        });

    </script>


</section>

</body>
</html>
