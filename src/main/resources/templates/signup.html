<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>This is Signup page</title>

    <style>
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<!--<h1> This is Signup Page </h1>-->
<section>

    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">

                <div class="my-card mt-1">

                    <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert "
                         role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>

                        <!--                        <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
                        <!--                        <th:block th:remove="all"></th:block>-->
                    </div>

                    <div class="container text-center">

                        <img style="width: 80px" src="" th:src="@{/img/enrollment.png}" alt="">
                    </div>


                    <h1 class="text-center">Register Here !!</h1>

                    <form action="" th:action="@{/do_register}" method="post" th:object="${user}">

                        <!-- yeh hamari Name Field Hai-->

                        <div class="form-group">

                            <label for="name_field" style="margin-bottom: 5px;">Your Name</label>

                            <input
                                    name="name"
                                    type="text"
                                    class="form-control"
                                    th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}"
                                    id="name_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter Here"
                                    required
                                    th:value="${user.name}"

                            />

                            <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">

                            </div>

                        </div>

                        <!-- yeh Hamari Email Field Hai-->

                        <div class="form-group">

                            <label for="email_field" style="margin-bottom: 5px" ;>Your Email</label>
                            <input
                                    name="email"
                                    type="email"
                                    class="form-control"
                                    id="email_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter Here"
                                    required
                                    th:value="${user.email}"
                            />
                        </div>

                        <!-- yeh Hamari Password Field Hai-->

                        <div class="form-group">

                            <label for="password_field" style="margin-bottom: 5px">Your Password</label>
                            <input
                                    name="password"
                                    type="password"
                                    class="form-control"
                                    id="password_field"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter Here"
                                    required
                            />
                        </div>

                        <!-- User About Filed-->

                        <div class="form-group">
                            <!--                            <textarea  name="about" th:value="${user.about}" placeholder="Enter Something Yourself"-->
                            <!--                                      rows="6" class="form-control"></textarea> -->

                            <textarea name="about" th:text="${user.about}" placeholder="Enter Something Yourself"
                                      rows="6" class="form-control"></textarea>

                        </div>

                        <!--                        Terms and Condition Agreement-->
                        <div class="form-group form-check">

                            <input type="checkbox"
                                   name="agreement"
                                   class="form-check-input"
                                   id="agreement"
                            />

                            <label for="agreement">Accept terms and Conditions</label>

                        </div>


                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">
                                Submit
                            </button>

                            <button type="reset" class="btn bg-warning">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
